name: development CI // 1

on:
  push:
    branches: [main]
  pull_request:
    branches: [develop]

defaults:
  run:
    working-directory: ./gitaction

jobs:
  node_CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Test unit
        run: yarn test

      - name: build
        run: yarn build
